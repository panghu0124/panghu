<!DOCTYPE html>
<html>
<head>
    <title>Form Submission</title>
</head>
<body>
    <form id="jk100" action="jk100.html">
        First name:<br>
        <input type="text" name="num" value="123"><br><br>
        <input type="submit" value="Submit">
    </form>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('jk100').addEventListener('submit', function(event) {
                event.preventDefault();
                var num = document.getElementById('num').value;
                var a1 = 147 * num;
                var id = String(a1).padStart(6, '0');
                var id2 = parseInt(id.substring(0, 3)) + parseInt(id.substring(3, 6));
                var password = String(id2).substring(0, 3);
                console.log(password);
            });
        });
    </script>
</body>
</html>
